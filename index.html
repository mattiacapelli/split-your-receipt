<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Split your bill</title>
</head>
<body>
    <div class="center">
        <div class="container center">
            <div class="text-center" style="display: block;" id="input">
                <p class="mytitle">Split your bill</p>
                <p class="latsub">Leave a tip</p>
                    <button class="latbtn" value="false" onclick="getPercentage(this.value)">No</button>
                    <button class="latbtn" value="5" onclick="getPercentage(this.value)">5%</button>
                    <button class="latbtn" value="10" onclick="getPercentage(this.value)">10%</button>
                    <br>
                    <button class="latbtn" value="15" onclick="getPercentage(this.value)">15%</button>
                    <button class="latbtn" value="20" onclick="getPercentage(this.value)">20%</button>
                    <button class="latbtn" value="25" onclick="getPercentage(this.value)">25%</button>
                    <br>
                <div class="inpcont">
                    <input type="text" class="pinput" id="total" placeholder="Total Price" onchange="getTotal()">
                    <input type="number" class="npinput" id="numpeople" placeholder="NÂ°" onchange="getNumPeople()">
                </div> 
                <br>
                <button class="calcbtn" onclick="calculate()">Calculate</button>
            </div>
        </div>
        <div class="container center" style="display: none;"id="output">
            <div class="text-center">
                <p class="mytitle">Result</p>
                <p class="latsub">Each person should pay</p>
                <p class="result" id="result"></p>
                <p class="returnback" onclick="returnback()">Return to home</p>
            </div>
        </div>
    </div>
</body>
</html>
