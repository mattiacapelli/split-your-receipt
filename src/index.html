<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Split your receipt</title>
</head>
<body>
    <div class="center">
        <div class="container center">
            <div class="text-center" style="display: block;" id="input">
                <p class="mytitle">Split receipt</p>
                <p class="latsub">Leave a tip</p>
                    <button class="latbtn" id="no" value="false" onclick="getPercentage(this.value); activate(this.id);">No</button>
                    <button class="latbtn" id="5" value="5" onclick="getPercentage(this.value); activate(this.id);">5%</button>
                    <button class="latbtn" id="10" value="10" onclick="getPercentage(this.value); activate(this.id);">10%</button>
                    <br>
                    <button class="latbtn" id="15" value="15" onclick="getPercentage(this.value); activate(this.id);">15%</button>
                    <button class="latbtn" id="20" value="20" onclick="getPercentage(this.value); activate(this.id);">20%</button>
                    <button class="latbtn" id="25" value="25" onclick="getPercentage(this.value); activate(this.id);">25%</button>
                    <br>
                <div class="inpcont">
                    <input type="number" class="pinput" id="total" placeholder="Total Price" onchange="getTotal()">
                    <input type="number" class="npinput" id="numpeople" placeholder="N°" onchange="getNumPeople()">
                </div> 
                <br>
                <button class="calcbtn" onclick="calculate()">Calculate</button>
            </div>
        </div>
        <div class="container center" style="display: none;"id="output">
            <div class="text-center">
                <p class="mytitle">Result</p>
                <p class="latsub">Each person should pay</p>
                <p class="result" id="result"></p>
                <p class="returnback" onclick="returnback()">Return to home</p>
            </div>
        </div>
    </div>
</body>
</html>
